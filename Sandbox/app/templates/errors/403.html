{% extends "errors/error.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger mb-4">403</h1>
                    <h2 class="mb-4">Access Denied</h2>
                    <p class="lead mb-5">You don't have permission to access this resource.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                            <i class="fas fa-home me-2"></i> Return to Dashboard
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="fas fa-arrow-left me-2"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
